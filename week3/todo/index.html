<h1>TODO LIST</h1>
<input type="text" id="inBox">
<button class="addBtn">Add</button>

<ul id="list_element">
    <li>Hello
        <button onclick="deleteElement(event)">Delete</button>
    </li>
</ul>

<script>
    var inputBox = document.getElementById("inBox")
    var btn = document.querySelector(".addBtn")
    var listElement = document.getElementById("list_element")

    btn.addEventListener("click", function () {
        var list = document.createElement("li")
        list.innerHTML = inputBox.value + "<button onclick='deleteElement(event)''>Delete</button>"
      
        listElement.append(list)
    })
    function deleteElement(event) {
        
        event.target.parentElement.remove()
    }
</script>
